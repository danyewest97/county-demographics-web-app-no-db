<!DOCTYPE html>
<html>
    <head>
        <title>State Facts</title>
    </head>
    <body>

        <form action="/showFact">
          <select name="state"> <!-- A select element creates a drop-down box with options to select from. Note: add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {% for s in states %} <!-- Loop through the list of states and add an option element for each state -->
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
          <br><br>
          <input type="submit" value="Get a fun fact (or two)!">
		  <input type="hidden" id="fact3" name="fact3" value="{{ funFact3 }}">
        </form>
        <div id="funFact">
            <p>{{ funFact }}</p>
        </div>
		
		<div id="funFact">
            <p>{{ funFact2 }}</p>
        </div>
		
		
		<br>
		<form action="/secondFact">
          <select name="state2"> <!-- A select element creates a drop-down box with options to select from. Note: add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {% for s in states %} <!-- Loop through the list of states and add an option element for each state -->
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
          <br><br>
          <input type="submit" value="Get another fun fact!">
		  <input type="hidden" id="fact" name="fact" value="{{ funFact }}">
		  <input type="hidden" id="fact2" name="fact2" value="{{ funFact2 }}">
        </form>
		
		<div id="funFact">
            <p>{{ funFact3 }}</p>
        </div>

    </body>
</html>
